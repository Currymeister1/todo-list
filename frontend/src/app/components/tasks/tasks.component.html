<app-header></app-header>
<div class="container">
    <h1 class="display-1">Tasks Overview</h1>

    <div class="mt-3">
        <table  class="table table-hover" style="text-align: center">
            <thead>
                <th>Name</th>
                <th>Due</th>
                <th>Issuer</th>
                <th>Category</th>
                <th>Display</th>
                <th>Edit</th>
                <th>Delete</th>
            </thead>

            <tbody>
                <tr *ngFor="let task of tasks" [ngClass]="{'very-important': task.category==='Very Important',
                                                           'slightly-important': task.category==='Slightly Important',
                                                            'important': task.category==='Important'
                                                                                                           }">
                    <td>{{task.name}}</td>
                    <td>{{task.ended}}</td>
                    <td>{{task.issuer}}</td>
                    <td>{{task.category}}</td>
                    <td><button routerLink="/task/display/{{task.id}}" class="btn btn-primary">D</button></td>
                    <td><button routerLink="/task/edit/{{task.id}}" class="btn btn-success">E</button></td>
                    <td><button class="btn btn-danger" (click)="deleteTaskById(task.id)" >X</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
