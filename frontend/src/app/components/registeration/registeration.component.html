  <a class="navbar-brand" routerLink="/task">Todo List</a>

<div class="container">
  <div class="display-1 mt-5" style="text-align: center">
    <h1>Register!</h1>
  </div>

  <div class="mt-5">
    <form>
      <div class="mt-5 mb-2">
        <label for="user">User:</label>

      </div>

      <div class="mb-3">
        <input [(ngModel)]="issuer.name" name="name" id="user" class="form-control" placeholder="Type a username.."/>
      </div>


      <div class="mt-4 mb-2">
        <label for="group">Group:</label>
      </div>

      <div class="mb-4">
        <input [(ngModel)]="issuer.role" name= "group" id="group" class="form-control" placeholder="Type a group..."/>
      </div>

      <div class="mb-5 mt-3">
        <button (click)="registerIssuer()" class="btn btn-primary">Save!</button>
      </div>
    </form>

  </div>

  <div class="mt-3">
    <button routerLink="/login" class="btn btn-success">Back To Login!</button>
  </div>

</div>
