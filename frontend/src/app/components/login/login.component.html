<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" routerLink="/task">Todo List</a>
</nav>

<div class="container">
  <div class="display-1 mt-5" style="text-align: center">
    <h1>Login!</h1>
  </div>

  <div class="mt-5">
    <form>
      <div class="mt-5 mb-2">
        <label for="user">User:</label>

      </div>

      <div class="mb-3">
        <input [(ngModel)]="name" name="name" id="user" class="form-control"/>
      </div>


      <div class="mt-4 mb-2">
        <label for="group">Group:</label>
      </div>

      <div class="mb-4">
        <input [(ngModel)]="group" name= "group" id="group" class="form-control"/>
      </div>

      <div class="mb-5 mt-3">
        <button (click)="login()" class="btn btn-primary">Login!</button>
      </div>
    </form>

    <div *ngIf="showError" class="mt-3 error">
       <p>The creds were wrong!</p>
    </div>
  </div>


</div>
