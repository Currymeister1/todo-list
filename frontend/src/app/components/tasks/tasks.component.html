<div class="container">
    <h1 class="display-1">Tasks Overview</h1>

    <div class="mt-3">
        <table  class="table table-hover" style="text-align: center">
            <thead>
                <th>Name</th>
                <th>Due</th>
                <th>Issuer</th>
                <th>Category</th>
                <th>Edit</th>
                <th>Display</th>
                <th>Delete</th>
            </thead>

            <tbody>
                <tr *ngFor="let task of tasks">
                    <td>{{task.name}}</td>
                    <td>{{task.ended}}</td>
                    <td>{{task.issuer}}</td>
                    <td>{{task.category}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
